<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dummy</title>
</head>
<body>
    <div class="img-container">
        <div class="img-legend">
            <div class="legend"> <img src="Cat.svg" class="cat-svg" alt="Cat Icon">CoolCats</div>
        </div>
        <span class="img-credit">Photo by <a href="https://unsplash.com/ja/@kabofoods">Kabo</a> on <a href="https://unsplash.com">Unplash.com</a></span>
    </div>
    <section class="main-container">
        <h1>Step on your keyboard while you're gaming and then turn in a circle . Pet me pet me don't pet me stare at imaginary bug why can't i catch that stupid red dot <br><br>it was too purr-fect!!!. </h1>

        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="#">
                <fieldset>
                    <div class="input-box">
                        <label for="name">FIRST NAME*</label>
                        <input type="text" name="name" id="name" minlength="1" maxlength="40"required>
                    </div>
                    <div class="input-box">
                        <label for="surname">LAST NAME*</label>
                        <input type="text" name="surname" id="surname" minlength="1" maxlength="80"required>
                    </div>
                    <div class="input-box">
                        <label for="email">EMAIL*</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">PHONE NUMBER</label>
                        <input type="text" name="number" id="number" minlength="1" maxlength="20">
                    </div>
                    <div class="input-box pass-box">
                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">CONFIRM PASSWORD*</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="20" required >
                    </div>
                </fieldset>
            </div>

                <div class="create-account-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
